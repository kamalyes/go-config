# 模块名称
module-name: circuit_breaker
# 是否启用断路器
enabled: true
# 失败阈值
failure-threshold: 5
# 成功阈值
success-threshold: 2
# 熔断后恢复时间
timeout: 30000000000
# 最小请求量阈值
volume-threshold: 10
# 滑动窗口大小
sliding-window-size: 100
# 滑动窗口桶大小
sliding-window-bucket: 1000000000
# 需要保护的路径
prevention-paths:
    - /api/
# 排除的路径
exclude-paths:
    - /health
    - /metrics
    - /debug
