# recovery模块配置文件
# 模块名称: recovery
# 包名: recovery  
# 描述: 错误恢复模块
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: recovery
# 是否启用恢复
enabled: true
# 是否启用堆栈跟踪
enable-stack: true
# 堆栈大小
stack-size: 4096
# 是否启用调试模式
enable-debug: false
# 默认错误消息
error-message: 服务器内部错误
# 日志级别
log-level: error
# 是否启用通知
enable-notify: false
# 是否打印堆栈(兼容旧版)
print-stack: true
