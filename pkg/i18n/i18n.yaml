# i18n模块配置文件
# 模块名称: i18n
# 包名: i18n  
# 描述: 国际化模块
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: i18n
# 是否启用国际化
enabled: false
# 默认语言
default-language: en
# 支持的语言
supported-languages:
    - en
    - zh
# 语言映射关系
language-mapping:
    en-us: en
    zh-cn: zh
# 语言检测顺序
detection-order:
    - header
    - query
    - cookie
    - default
# 语言参数名称（用于query和cookie）
language-param: lang
# 语言头名称
language-header: Accept-Language
# 消息文件路径
messages-path: ./locales
# 自定义消息文件路径映射
custom-message-paths: {}
# 是否启用回退到默认语言
enable-fallback: true
# Cookie名称
cookie-name: language
