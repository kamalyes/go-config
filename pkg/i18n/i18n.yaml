# i18n模块配置文件
# 模块名称: i18n
# 包名: i18n  
# 描述: 国际化模块
# 生成时间: 2026-01-30 15:19:57
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: i18n
# 是否启用国际化
enabled: false
# 默认语言
default-language: en
# 支持的语言
supported-languages:
    - en
    - zh
# 语言映射关系（标准映射，如 zh-cn -> zh）
language-mapping:
    en-us: en
    zh-cn: zh
# 遗留语言映射（将之前使用的错误代码映射到正确代码）
legacy-language-mapping: {}
# 语言解析顺序（legacy, standard），可自定义顺序和组合
resolution-order:
    - legacy
    - standard
# 语言检测顺序
detection-order:
    - header
    - query
    - cookie
    - default
# 语言参数名称（用于query和cookie）
language-param: lang
# 语言头名称
language-header: Accept-Language
# 消息文件路径
messages-path: ./locales
# 自定义消息文件路径映射
custom-message-paths: {}
# 是否启用回退到默认语言
enable-fallback: true
# Cookie名称
cookie-name: language
