# jaeger模块配置文件
# 模块名称: jaeger
# 包名: jaeger  
# 描述: Jaeger链路追踪
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: jaeger
# 是否启用Jaeger
enabled: false
# Jaeger端点
endpoint: http://localhost:14268/api/traces
# 服务名称
service-name: go-rpc-gateway
# 采样率
sample-rate: 0.1
# Agent配置
agent:
    host: localhost
    port: 6832
# Collector配置
collector:
    # Jaeger端点
    endpoint: http://localhost:14268/api/traces
    username: jaeger_user
    password: jaeger_password
# 采样配置
sampling:
    type: probabilistic
    param: 0.1
    max-traces-per-second: 100
    operation-sampling: []
# 全局标签
tags: {}
