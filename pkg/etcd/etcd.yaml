# etcd模块配置文件
# 模块名称: etcd
# 包名: etcd  
# 描述: Etcd分布式键值存储
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: etcd
# Etcd 主机列表
hosts:
    - 127.0.0.1:2379
# 注册的键
key: app/config
# ID
id: 1
# 用户名
user: etcd_user
# 密码
pass: etcd_password
# 证书文件
cert-file: /etc/etcd/client.crt
# 证书密钥文件
cert-key-file: /etc/etcd/client.key
# CA 证书文件
ca-cert-file: /etc/etcd/ca.crt
# 是否跳过证书验证
insecure-skip-verify: true
# 命名空间
namespace: default
# 连接超时时间(秒)
dial-timeout: 5
# 请求超时时间(秒)
request-timeout: 10
