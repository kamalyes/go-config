# RPC 服务器配置
zeroserver:
  modulename: a1b2c3d4e5
  listen-on: localhost:8080
  timeout: 5000
  cpu-threshold: 75
  etcd:
    hosts:
      - etcd1.example.com
      - etcd2.example.com
      - etcd3.example.com
    key: myEtcdKey123
  auth: true
  strict-control: false
  log-conf:
    service-name: MyService
    mode: production
    encoding: json
    time-format: RFC3339
    path: /var/log/myservice.log
    level: info
    max-content-length: 1048576
    compress: true
    stat: true
    keep-days: 30
    stack-cooldown-millis: 1000
    max-backups: 10
    max-size: 10
    rotation: daily
    file-time-format: "2006-01-02"
  name: MyZeroServer
  mode: development
  metrics-url: http://localhost:9090/metrics
  prometheus:
    enabled: true
  telemetry:
    enabled: true

# RPC 客户端配置
zeroclient:
  modulename: clientModule123
  target: http://api.example.com
  app: MyApp
  token: secureToken123
  timeout: 3000
  non-block: false
  log-conf:
    service-name: ClientService
    mode: development
    encoding: text
    time-format: "2006-01-02 15:04:05"
    path: /var/log/clientservice.log
    level: debug
    max-content-length: 524288
    compress: false
    stat: false
    keep-days: 14
    stack-cooldown-millis: 500
    max-backups: 5
    max-size: 5
    rotation: hourly
    file-time-format: "2006-01-02 15"

# RESTFUL
zerorestful:
  rpc-server:
    modulename: rpcModule456
    listen-on: 0.0.0.0:9000
    timeout: 10000
    cpu-threshold: 80
    etcd:
      hosts:
        - etcd.example.com
      key: rpcEtcdKey456
    auth: true
    strict-control: true
    log-conf:
      service-name: RestfulService
      mode: production
      encoding: json
      time-format: RFC3339
      path: /var/log/restfulservice.log
      level: warn
      max-content-length: 1048576
      compress: true
      stat: true
      keep-days: 30
      stack-cooldown-millis: 2000
      max-backups: 15
      max-size: 20
      rotation: weekly
      file-time-format: "2006-01-02"
    name: MyRPCServer
    mode: production
    metrics-url: http://localhost:9090/metrics
    prometheus:
      enabled: true
    telemetry:
      enabled: true
  host: 127.0.0.1
  port: 8081
  cert-file: /etc/ssl/certs/mycert.pem
  key-file: /etc/ssl/private/mykey.pem
  verbose: false
  max-conns: 100
  max-bytes: 10485760
  timeout: 5000
  cpu-threshold: 70
  signature:
    algorithm:
      strict: true
      expiry: 0
      private-keys:
        - fingerprint: "m2IVFc1LJl"
          key-file: "gTf1kch7W0"