# sqlite模块配置文件
# 模块名称: sqlite
# 包名: database  
# 描述: SQLite数据库
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: sqlite
# 后缀配置
config: _foreign_keys=on
# SQL 日志等级
log-level: info
# SQLite 文件存放位置
db-path: ./data.db
# 是否执行清除命令
vacuum: false
# 最大空闲连接数
max-idle-conns: 10
# 最大连接数
max-open-conns: 1
# 连接最大空闲时间 单位：秒
conn-max-idle-time: 300
# 连接最大生命周期 单位：秒
conn-max-life-time: 3600
