# sqlite connect configuration
sqlite:
  # 模块名称
  modulename: "common"
  # db文件存放地址
  db-path:
  # 最大空闲连接数
  max-idle-conns: 1
  # 最大连接数
  max-open-conns: 5
  # sql日志等级
  log-level: 'error'
  # 是否执行清除命令
  vacuum: true
  #连接最大空闲时间  单位：秒
  conn-max-idle-time: 60
  #连接最大生命周期  单位：秒
  conn-max-life-time: 600