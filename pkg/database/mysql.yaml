# mysql模块配置文件
# 模块名称: mysql
# 包名: database  
# 描述: MySQL数据库
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: mysql
# 数据库 IP 地址
host: localhost
# 端口
port: "3306"
# 后缀配置 默认配置 charset=utf8mb4&parseTime=True&loc=Local
config: charset=utf8mb4&parseTime=True&loc=Local
# SQL 日志等级
log-level: info
# 数据库名称
db-name: test
# 数据库用户名
username: root
# 数据库密码
password: mysql_password
# 最大空闲连接数
max-idle-conns: 10
# 最大连接数
max-open-conns: 100
# 连接最大空闲时间 单位：秒
conn-max-idle-time: 300
# 连接最大生命周期 单位：秒
conn-max-life-time: 3600
