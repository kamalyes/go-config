# postgresql模块配置文件
# 模块名称: postgresql
# 包名: database  
# 描述: PostgreSQL数据库
# 生成时间: 2025-12-22 00:17:02
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: postgresql
# 数据库 IP 地址
host: localhost
# 端口
port: "5432"
# 后缀配置
config: sslmode=disable
# SQL 日志等级
log-level: info
# 慢查询阈值（毫秒）
slow-threshold: 100
# 是否忽略ErrRecordNotFound错误
ignore-record-not-found-error: false
# 数据库名称
db-name: postgres
# 数据库用户名
username: postgres
# 数据库密码
password: postgres_password
# 最大空闲连接数
max-idle-conns: 10
# 最大连接数
max-open-conns: 100
# 连接最大空闲时间 单位：秒
conn-max-idle-time: 300
# 连接最大生命周期 单位：秒
conn-max-life-time: 3600
# 跳过默认事务
skip-default-transaction: false
# 预编译语句
prepare-stmt: true
# 禁用自动创建外键约束
disable-foreign-key-constraint-when-migrating: true
# 禁用嵌套事务
disable-nested-transaction: false
# 允许全局更新
allow-global-update: false
# 执行查询时选择所有字段
query-fields: true
# 批量创建大小
create-batch-size: 100
# 使用单数表名
singular-table: true
