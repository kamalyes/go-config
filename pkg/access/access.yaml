# 模块名称
module-name: access
# 是否启用访问记录
enabled: true
# 服务名称
service-name: rpc-gateway
# 保留天数
retention-days: 60
# 是否记录请求体
include-body: true
# 是否记录响应体
include-response: true
# 要记录的头部
include-headers:
    - User-Agent
    - X-Request-ID
    - X-Trace-ID
    - Authorization
    - Content-Type
# 排除的路径
exclude-paths:
    - /health
    - /metrics
    - /debug
# 最大请求体大小
max-body-size: 1048576
# 最大响应体大小
max-response-size: 5242880
