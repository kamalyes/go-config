# module name配置
module_name: rpc-server
# enabled配置
enabled: false
# name配置
name: rpc-service
# listen on配置
listen_on: 127.0.0.1:8080
# mode配置
mode: dev
# max conns配置
max_conns: 1000
# max msg size配置
max_msg_size: 4194304
# timeout配置
timeout: 30
# cpu threshold配置
cpu_threshold: 900
# health配置
health: true
# auth配置
auth: false
# strict control配置
strict_control: false
# metrics url配置
metrics_url: /metrics
# headers配置
headers: {}
# middlewares配置
middlewares: []
# tls配置
