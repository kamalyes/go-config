# rate limit配置
rate_limit:
    enabled: false
    seconds: 1
    quota: 1000
# recovery配置
recovery:
    enabled: true
    stack_trace: false
    log_errors: true
# tracing配置
tracing:
    enabled: false
    endpoint: ""
    sampler: 0.1
    service_name: rpc-service
