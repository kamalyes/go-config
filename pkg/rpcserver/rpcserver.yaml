# rpcserver模块配置文件
# 模块名称: rpcserver
# 包名: rpcserver  
# 描述: RPC服务端
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: rpc-server
# 是否启用
enabled: false
# 服务名称
name: rpc-service
# 监听地址
listen-on: 127.0.0.1:8080
# 运行模式 (dev, test, prod)
mode: dev
# 最大连接数
max-conns: 1000
# 最大消息大小
max-msg-size: 4194304
# 超时时间(秒)
timeout: 30
# CPU阈值
cpu-threshold: 900
# 是否启用健康检查
health: true
# 是否启用认证
auth: false
# 是否启用严格控制
strict-control: false
# 指标 URL
metrics-url: /metrics
# 自定义头部
headers: {}
# 中间件列表
middlewares: []
# TLS配置
tls:
    # 是否启用
    enabled: false
    cert-file: ""
    key-file: ""
    ca-cert-file: ""
# 限流配置
rate-limit:
    # 是否启用
    enabled: false
    seconds: 1
    quota: 1000
# 恢复配置
recovery:
    # 是否启用
    enabled: true
    stack-trace: false
    log-errors: true
# 链路追踪配置
tracing:
    # 是否启用
    enabled: false
    endpoint: ""
    sampler: 0.1
    service-name: rpc-service
