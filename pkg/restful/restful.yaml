# restful模块配置文件
# 模块名称: restful
# 包名: restful  
# 描述: RESTful API模块
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: restful
# 是否启用
enabled: false
# 服务名称
name: restful-api
# 主机地址
host: 127.0.0.1
# 端口
port: 8080
# 运行模式 (dev, test, prod)
mode: dev
# 最大连接数
max-conns: 1000
# 最大请求大小
max-bytes: 33554432
# 超时时间(秒)
timeout: 30
# CPU阈值
cpu-threshold: 900
# 签名配置
signature:
    # 是否启用
    enabled: false
    private-keys: []
    strict: false
    expiry: 300
# 是否启用认证
auth: false
# 是否打印路由
print-routes: false
# 是否严格斜杠
strict-slash: false
# 自定义头部
headers: {}
# 中间件列表
middlewares: []
# CORS配置
cors:
    # 是否启用
    enabled: false
    allow-origins:
        - '*'
    allow-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
    allow-headers:
        - Origin
        - Content-Type
        - Authorization
    expose-headers: []
    allow-credentials: false
    max-age: 3600
# TLS配置
tls:
    # 是否启用
    enabled: false
    cert-file: ""
    key-file: ""
    ca-cert-file: ""
# 限流配置
rate-limit:
    # 是否启用
    enabled: false
    seconds: 1
    quota: 1000
# 压缩配置
compression:
    # 是否启用
    enabled: false
    level: 6
    min-length: 1024
    types:
        - application/json
        - text/html
        - text/css
        - text/javascript
# 静态文件配置
static:
    # 是否启用
    enabled: false
    root: ./static
    prefix: /static
    index: index.html
    browse: false
