# oss模块配置文件
# 模块名称: oss
# 包名: oss  
# 描述: 对象存储模块
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# OSS类型
type: minio
# 是否启用
enabled: false
# Minio配置
minio:
    endpoint: localhost
    access-key: minioadmin
    secret-key: minioadmin
    bucket: my-bucket
    module-name: minio
    use-ssl: false
# AWS S3配置
s3:
    endpoint: https://s3.amazonaws.com
    region: us-east-1
    access-key: demo_access_key
    secret-key: s3_secret_key
    bucket-prefix: demo-bucket
    session-token: ""
    use-ssl: true
    path-style: false
    module-name: s3
# 阿里云OSS配置
aliyun:
    access-key: demo_access_key
    secret-key: demo_secret_key
    endpoint: oss-cn-hangzhou.aliyuncs.com
    bucket: demo-bucket
    region: oss-cn-hangzhou
    replace-original-host: oss-cn-hangzhou.aliyuncs.com
    replace-later-host: cdn.example.com
    module-name: aliyun-oss
# BoltDB本地存储配置
boltdb:
    path: ./data/storage.db
    module-name: boltdb
