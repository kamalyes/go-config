# rpcclient模块配置文件
# 模块名称: rpcclient
# 包名: rpcclient  
# 描述: RPC客户端
# 生成时间: 2025-11-23 23:53:28
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: rpc-client
# enabled配置
enabled: false
# endpoints配置
endpoints:
    - localhost:8080
# target配置
target: demo.service
# app配置
app: demo-app
# token配置
token: demo_token
# non block配置
non_block: false
# timeout配置
timeout: 5000
# keepalive time配置
keepalive_time: 30
# dial timeout配置
dial_timeout: 3
# max retries配置
max_retries: 3
# retry interval配置
retry_interval: 1000
# load balance配置
load_balance: round_robin
# compression配置
compression: gzip
# headers配置
headers: {}
# tls配置
tls:
    enabled: false
    cert_file: ""
    key_file: ""
    ca_cert_file: ""
    server_name: ""
    insecure_skip_verify: true
# circuit breaker配置
circuit_breaker:
    enabled: false
    max_requests: 100
    interval: 60
    timeout: 10
    failure_threshold: 5
    success_threshold: 2
    half_open_max_calls: 3
