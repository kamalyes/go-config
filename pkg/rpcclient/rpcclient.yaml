# rpcclient模块配置文件
# 模块名称: rpcclient
# 包名: rpcclient  
# 描述: RPC客户端
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: rpc-client
# 是否启用
enabled: false
# RPC 服务端点
endpoints:
    - localhost:8080
# 目标服务
target: demo.service
# 应用名称
app: demo-app
# 认证Token
token: demo_token
# 是否非阻塞
non-block: false
# 超时时间(毫秒)
timeout: 5000
# Keepalive时间(秒)
keepalive-time: 30
# 连接超时(秒)
dial-timeout: 3
# 最大重试次数
max-retries: 3
# 重试间隔(毫秒)
retry-interval: 1000
# 负载均衡策略 (round_robin, random, weighted)
load-balance: round_robin
# 压缩算法 (gzip, deflate)
compression: gzip
# 自定义头部
headers: {}
# TLS配置
tls:
    # 是否启用
    enabled: false
    cert-file: ""
    key-file: ""
    ca-cert-file: ""
    server-name: ""
    insecure-skip-verify: true
# 熔断器配置
circuit-breaker:
    # 是否启用
    enabled: false
    max-requests: 100
    interval: 60
    # 超时时间(毫秒)
    timeout: 10
    failure-threshold: 5
    success-threshold: 2
    half-open-max-calls: 3
