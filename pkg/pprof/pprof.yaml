# pprof模块配置文件
# 模块名称: pprof
# 包名: pprof  
# 描述: 性能分析模块
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: PProf
# 是否启用PProf
enabled: false
# PProf路径前缀
path-prefix: /debug/pprof
# PProf服务端口
port: 6060
# 启用的性能分析
enable-profiles:
    cpu: true
    memory: true
    goroutine: true
    block: false
    mutex: false
    heap: true
    allocs: true
    threadcreate: false
    trace: false
# 采样配置
sampling:
    cpu-rate: 100
    memory-rate: 524288
    block-rate: 1
    mutex-fraction: 1
# 认证配置
authentication:
    # 是否启用PProf
    enabled: false
    auth-token: ""
    allowed-ips: []
    require-auth: false
    timeout: 30
# Gateway特定配置
gateway:
    # 是否启用PProf
    enabled: false
    dev-mode-only: false
    enable-logging: true
    register-web-interface: true
# Web界面配置
web-interface:
    # 是否启用PProf
    enabled: true
    title: PProf Performance Analysis
    description: Go Performance Profiling Interface
    show-scenarios: true
