# pprof模块配置文件
# 模块名称: pprof
# 包名: pprof  
# 描述: 性能分析模块
# 生成时间: 2025-11-23 23:53:28
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: PProf
# enabled配置
enabled: false
# path prefix配置
path_prefix: /debug/pprof
# port配置
port: 6060
# enable profiles配置
enable_profiles:
    cpu: true
    memory: true
    goroutine: true
    block: false
    mutex: false
    heap: true
    allocs: true
    threadcreate: false
    trace: false
# sampling配置
sampling:
    cpu_rate: 100
    memory_rate: 524288
    block_rate: 1
    mutex_fraction: 1
# authentication配置
authentication:
    enabled: false
    auth_token: ""
    allowed_ips: []
    require_auth: false
    timeout: 30
# gateway配置
gateway:
    enabled: false
    dev_mode_only: false
    enable_logging: true
# web interface配置
    register_web_interface: true
web_interface:
    enabled: true
    title: PProf Performance Analysis
    description: Go Performance Profiling Interface
    show_scenarios: true
