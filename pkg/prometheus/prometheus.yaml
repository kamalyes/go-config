# 模块名称
module-name: prometheus
# 是否启用Prometheus
enabled: false
# Prometheus路径
path: /metrics
# Prometheus端口
port: 9090
# Prometheus端点
endpoint: http://localhost:9090
# PushGateway配置
push-gateway:
    # 是否启用Prometheus
    enabled: false
    # Prometheus端点
    endpoint: http://localhost:9091
    job-name: go-rpc-gateway
# 抓取配置
scraping:
    interval: 15s
    timeout: 10s
    metrics-path: /metrics
