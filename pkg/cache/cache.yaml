# cache模块配置文件
# 模块名称: cache
# 包名: cache  
# 描述: 缓存模块
# 生成时间: 2025-11-27 01:06:01
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: default
# type配置
type: memory
# enabled配置
enabled: true
# default ttl配置
default-ttl: 30m0s
# key prefix配置
key-prefix: 'cache:'
# serializer配置
serializer: json
# memory配置
memory:
    module_name: memory
    capacity: 1000
    default-ttl: 30m0s
    cleanup-size: 100
    max-size: 0
# ristretto配置
ristretto:
    module_name: ristretto
    num-counters: 10000000
    max-cost: 1073741824
    buffer-items: 64
    metrics: true
    ignore-internal-cost: false
    key-to-hash: true
    cost: 1
# redis配置
redis:
    module_name: redis
    addr: 127.0.0.1:6379
    addrs:
        - 127.0.0.1:6379
    username: default
    password: redis123456
    db: 0
    max-retries: 3
    pool-size: 10
    min-idle-conns: 0
    max-conn-age: 30m0s
    pool-timeout: 4s
    idle-timeout: 5m0s
    read-timeout: 3s
    write-timeout: 3s
    cluster-mode: false
# sharded配置
sharded:
    module_name: sharded
    shard-count: 32
    base-type: memory
    hash-func: fnv
    load-balancer: consistent_hash
# two level配置
two-level:
    module_name: twolevel
    l1-type: memory
    l2-type: redis
    l1-ttl: 5m0s
    l2-ttl: 30m0s
    sync-strategy: write_through
    l1-size: 1000
    l2-size: 10000
    promote-threshold: 2
# expiring配置
expiring:
    module_name: expiring
    cleanup-interval: 5m0s
    default-ttl: 30m0s
    max-size: 10000
    eviction-policy: lru
    enable-lazy-expiry: true
    max-memory-usage: 104857600
