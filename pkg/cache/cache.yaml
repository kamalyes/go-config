# cache模块配置文件
# 模块名称: cache
# 包名: cache  
# 描述: 缓存模块
# 生成时间: 2025-11-23 23:53:28
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: default
# type配置
type: memory
# enabled配置
enabled: true
# default ttl配置
default_ttl: 30m0s
# key prefix配置
key_prefix: 'cache:'
# serializer配置
serializer: json
# memory配置
memory:
    module_name: memory
    capacity: 1000
    default_ttl: 30m0s
    cleanup_size: 100
    max_size: 0
# ristretto配置
ristretto:
    module_name: ristretto
    num_counters: 10000000
    max_cost: 1073741824
    buffer_items: 64
    metrics: true
    ignore_internal_cost: false
    key_to_hash: true
    cost: 1
# redis配置
redis:
    modulename: redis
    addr: 127.0.0.1:6379
    addrs:
        - 127.0.0.1:6379
    username: default
    password: redis123456
    db: 0
    max_retries: 3
    pool_size: 10
    min_idle_conns: 0
    max_conn_age: 30m0s
    pool_timeout: 4s
    idle_timeout: 5m0s
    read_timeout: 3s
    write_timeout: 3s
    cluster_mode: false
# sharded配置
sharded:
    module_name: sharded
    shard_count: 32
    base_type: memory
    hash_func: fnv
    load_balancer: consistent_hash
# two level配置
two_level:
    module_name: twolevel
    l1_type: memory
    l2_type: redis
    l1_ttl: 5m0s
    l2_ttl: 30m0s
    sync_strategy: write_through
    l1_size: 1000
    l2_size: 10000
    promote_threshold: 2
# expiring配置
expiring:
    module_name: expiring
    cleanup_interval: 5m0s
    default_ttl: 30m0s
    max_size: 10000
    eviction_policy: lru
    enable_lazy_expiry: true
    max_memory_usage: 104857600
