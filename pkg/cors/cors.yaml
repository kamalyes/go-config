# cors模块配置文件
# 模块名称: cors
# 包名: cors  
# 描述: CORS跨域模块
# 生成时间: 2025-12-27 11:23:33
# 注意: 此文件由配置生成器自动生成

# 允许的来源
allowed-origins:
    - '*'
# 允许的方法
allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
# 允许的头部
allowed-headers:
    - Origin
    - Content-Length
    - Content-Type
    - Authorization
    - Accept
    - Accept-Language
    - Accept-Encoding
    - Cache-Control
    - X-Requested-With
    - X-Request-ID
    - X-Correlation-ID
    - X-API-Key
    - X-CSRF-Token
    - X-Signature
    - X-Timestamp
    - X-Nonce
    - User-Agent
    - Referer
    - X-Timezone
# 最大缓存时间
max-age: "86400"
# 是否允许所有来源
allowed-all-origins: false
# 是否允许所有方法
allowed-all-methods: false
# 暴露的头部
exposed-headers: []
# 允许凭证
allow-credentials: true
# Options响应Code
options-response-code: 200
# 模块名称
module-name: cors
