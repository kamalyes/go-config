# allowed origins配置
allowed-origins:
    - '*'
# allowed methods配置
allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
# allowed headers配置
allowed-headers:
    - Origin
    - Content-Length
    - Content-Type
    - Authorization
# max age配置
max-age: "86400"
# allowed all origins配置
allowed-all-origins: false
# allowed all methods配置
allowed-all-methods: false
# exposed headers配置
exposed-headers: []
# allow credentials配置
allow-credentials: true
# options response code配置
options-response-code: 200
# module name配置
modulename: cors
