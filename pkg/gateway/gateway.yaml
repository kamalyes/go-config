# gateway模块配置文件
# 模块名称: gateway
# 包名: gateway  
# 描述: API网关模块
# 生成时间: 2025-12-02 09:21:01
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: gateway
# 网关名称
name: Go RPC Gateway
# 是否启用网关
enabled: true
# 是否启用调试模式
debug: true
# 版本号
version: v1.0.0
# 环境 (dev, test, prod)
environment: dev
# JSON序列化配置
json:
    use-proto-names: true
    emit-unpopulated: true
    discard-unknown: true
# HTTP服务器配置
http:
    # 模块名称
    module-name: server
    host: 0.0.0.0
    port: 8080
    network: tcp4
    read-timeout: 30
    write-timeout: 30
    idle-timeout: 60
    max-header-bytes: 1048576
    enable-tls: false
    tls:
        cert-file: ""
        key-file: ""
        ca-file: ""
    headers:
        x-server: go-config
    enable-gzip-compress: true
# GRPC配置
grpc:
    server:
        host: 0.0.0.0
        port: 9090
        network: tcp4
        max-recv-msg-size: 4194304
        max-send-msg-size: 4194304
        keepalive-time: 30
        keepalive-timeout: 10
        connection-timeout: 5
        enable-reflection: true
    clients: {}
# 缓存配置(包含Redis)
cache:
    # 模块名称
    module-name: default
    type: memory
    # 是否启用网关
    enabled: true
    default-ttl: 30m0s
    key-prefix: 'cache:'
    serializer: json
    memory:
        # 模块名称
        module-name: memory
        capacity: 1000
        default-ttl: 30m0s
        cleanup-size: 100
        max-size: 0
    ristretto:
        # 模块名称
        module-name: ristretto
        num-counters: 10000000
        max-cost: 1073741824
        buffer-items: 64
        metrics: true
        ignore-internal-cost: false
        key-to-hash: true
        cost: 1
    redis:
        # 模块名称
        module-name: redis
        addr: 127.0.0.1:6379
        addrs:
            - 127.0.0.1:6379
        username: default
        password: redis123456
        db: 0
        max-retries: 3
        pool-size: 10
        min-idle-conns: 0
        max-idle-conns: 20
        max-conn-age: 30m0s
        dial-timeout: 0s
        pool-timeout: 4s
        idle-timeout: 5m0s
        read-timeout: 3s
        write-timeout: 3s
        min-retry-backoff: 8ms
        max-retry-backoff: 512ms
        cluster-mode: false
    sharded:
        # 模块名称
        module-name: sharded
        shard-count: 32
        base-type: memory
        hash-func: fnv
        load-balancer: consistent_hash
    two-level:
        # 模块名称
        module-name: twolevel
        l1-type: memory
        l2-type: redis
        l1-ttl: 5m0s
        l2-ttl: 30m0s
        sync-strategy: write_through
        l1-size: 1000
        l2-size: 10000
        promote-threshold: 2
    expiring:
        # 模块名称
        module-name: expiring
        cleanup-interval: 5m0s
        default-ttl: 30m0s
        max-size: 10000
        eviction-policy: lru
        enable-lazy-expiry: true
        max-memory-usage: 104857600
# 数据库统一配置
database:
    type: mysql
    # 是否启用网关
    enabled: true
    default: mysql
    mysql:
        # 模块名称
        module-name: mysql
        host: localhost
        port: "3306"
        config: charset=utf8mb4&parseTime=True&loc=Local
        log-level: info
        db-name: test
        username: root
        password: mysql_password
        max-idle-conns: 10
        max-open-conns: 100
        conn-max-idle-time: 300
        conn-max-life-time: 3600
    postgresql:
        # 模块名称
        module-name: postgresql
        host: localhost
        port: "5432"
        config: sslmode=disable
        log-level: info
        db-name: postgres
        username: postgres
        password: postgres_password
        max-idle-conns: 10
        max-open-conns: 100
        conn-max-idle-time: 300
        conn-max-life-time: 3600
    sqlite:
        # 模块名称
        module-name: sqlite
        config: _foreign_keys=on
        log-level: info
        db-path: ./data.db
        vacuum: false
        max-idle-conns: 10
        max-open-conns: 1
        conn-max-idle-time: 300
        conn-max-life-time: 3600
# Etcd配置
etcd:
    # 模块名称
    module-name: etcd
    hosts:
        - 127.0.0.1:2379
    key: app/config
    id: 1
    user: etcd_user
    pass: etcd_password
    cert-file: /etc/etcd/client.crt
    cert-key-file: /etc/etcd/client.key
    ca-cert-file: /etc/etcd/ca.crt
    insecure-skip-verify: true
    namespace: default
    dial-timeout: 5
    request-timeout: 10
# Kafka配置
kafka:
    brokers: 127.0.0.1:9092
    topic: default-topic
    group-id: default-group
    username: kafka_user
    password: kafka_password
    partition: 0
    offset: latest
    try-times: 3
    sync-es-topic: sync-es-topic
    # 模块名称
    module-name: kafka
# 对象存储统一配置
oss:
    type: minio
    # 是否启用网关
    enabled: true
    default: minio
    minio:
        endpoint: localhost
        access-key: minioadmin
        secret-key: minioadmin
        bucket: my-bucket
        # 模块名称
        module-name: minio
        use-ssl: false
    s3:
        endpoint: https://s3.amazonaws.com
        region: us-east-1
        access-key: demo_access_key
        secret-key: s3_secret_key
        bucket-prefix: demo-bucket
        session-token: ""
        use-ssl: true
        path-style: false
        # 模块名称
        module-name: s3
    aliyun:
        access-key: demo_access_key
        secret-key: demo_secret_key
        endpoint: oss-cn-hangzhou.aliyuncs.com
        bucket: demo-bucket
        region: oss-cn-hangzhou
        replace-original-host: oss-cn-hangzhou.aliyuncs.com
        replace-later-host: cdn.example.com
        # 模块名称
        module-name: aliyun-oss
    boltdb:
        path: ./data/storage.db
        # 模块名称
        module-name: boltdb
# MQTT配置
mqtt:
    endpoint: tcp://127.0.0.1:1883
    client-id: go-config-mqtt-client
    protocol-version: 4
    keep-alive: 60
    max-reconnect-interval: 300
    ping-timeout: 10
    write-timeout: 10
    connect-timeout: 30
    username: mqtt_user
    password: mqtt_password
    clean-session: true
    auto-reconnect: true
    will-topic: ""
    # 模块名称
    module-name: mqtt
# Elasticsearch配置
elasticsearch:
    endpoint: http://127.0.0.1:9200
    health-check: 10
    sniff: false
    gzip: false
    timeout: 10s
    # 模块名称
    module-name: elasticsearch
# SMTP邮件服务配置
smtp:
    # 模块名称
    module-name: smtp
    # 是否启用网关
    enabled: true
    smtp-host: 127.0.0.1
    smtp-port: 587
    username: smtp_user
    password: smtp_password
    from-address: noreply@example.com
    to-addresses:
        - admin@example.com
    enable-tls: true
    headers: {}
    pool-size: 5
# 健康检查配置
health:
    # 模块名称
    module-name: health
    # 是否启用网关
    enabled: true
    path: /health
    port: 8080
    timeout: 30
    redis:
        # 是否启用网关
        enabled: false
        path: /health/redis
        timeout: 5
    mysql:
        # 是否启用网关
        enabled: false
        path: /health/mysql
        timeout: 5
