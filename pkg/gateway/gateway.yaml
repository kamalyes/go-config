wsc:
    # 是否启用网关
    enabled: false
    node-ip: 0.0.0.0
    node-port: 8080
    heartbeat-interval: 30
    client-timeout: 90
    message-buffer-size: 256
    websocket-origins:
        - '*'
    read-timeout: 10s
    write-timeout: 10s
    idle-timeout: 2m0s
    max-message-size: 512
    min-rec-time: 2s
