    logging:
        # 模块名称
        module-name: wsc
        # 是否启用网关
        enabled: true
        level: info
        format: json
        output: stdout
        file-path: /var/log/wsc.log
        max-size: 100
        max-backups: 3
        max-age: 28
        compress: true
        skip-paths:
            - /health
            - /metrics
        enable-request: true
        enable-response: false
