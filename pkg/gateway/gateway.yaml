        health:
            # 是否启用网关
            enabled: false
            auth-required: false
            auth-type: ""
            ip-whitelist: []
            require-https: false
            username: ""
            password: ""
        api:
            # 是否启用网关
            enabled: true
            auth-required: false
            auth-type: ""
            ip-whitelist: []
            require-https: false
            username: ""
            password: ""
# 中间件配置
middleware:
