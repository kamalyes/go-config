            dev-mode-only: false
            enable-logging: true
            register-web-interface: true
        web-interface:
            # 是否启用网关
            enabled: true
            title: PProf Performance Analysis
            description: Go Performance Profiling Interface
            show-scenarios: true
    circuit-breaker:
        # 模块名称
        module-name: circuit_breaker
        # 是否启用网关
        enabled: true
        failure-threshold: 5
        success-threshold: 2
        timeout: 30000000000
        volume-threshold: 10
        sliding-window-size: 100
        sliding-window-bucket: 1000000000
        prevention-paths:
            - /api/
        exclude-paths:
            - /health
            - /metrics
            - /debug
    alerting:
        # 模块名称
        module-name: alerting
        # 是否启用网关
        enabled: false
        webhooks: []
        channels: []
