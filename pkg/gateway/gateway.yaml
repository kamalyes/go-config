            - zh
        language-mapping:
            en-us: en
            zh-cn: zh
        detection-order:
            - header
            - query
            - cookie
            - default
        language-param: lang
        language-header: Accept-Language
        messages-path: ./locales
        custom-message-paths: {}
        enable-fallback: true
        cookie-name: language
    pprof:
        # 模块名称
        module-name: PProf
        # 是否启用网关
        enabled: false
        path-prefix: /debug/pprof
        port: 6060
        enable-profiles:
