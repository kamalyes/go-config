    module-name: monitoring
    # 是否启用网关
    enabled: false
    prometheus:
        # 模块名称
        module-name: prometheus
        # 是否启用网关
        enabled: false
        path: /metrics
        port: 9090
        endpoint: http://localhost:9090
        push-gateway:
            # 是否启用网关
            enabled: false
            endpoint: http://localhost:9091
            job-name: go-rpc-gateway
        scraping:
            interval: 15s
            timeout: 10s
            metrics-path: /metrics
    grafana:
        # 模块名称
        module-name: grafana
        # 是否启用网关
        enabled: false
        endpoint: http://localhost:3000
        username: admin
        password: admin
        api-key: demo_api_key
        datasource:
            type: prometheus
            url: http://localhost:9090
            # 数据库统一配置
            database: prometheus
            username: prometheus_user
            password: prometheus_password
        dashboard:
            import-path: ""
            auto-import: false
            templates: []
            refresh-interval: 30s
        alerting:
            # 是否启用网关
            enabled: false
            webhooks: []
            channels: []
    jaeger:
        # 模块名称
        module-name: jaeger
        # 是否启用网关
        enabled: false
        endpoint: http://localhost:14268/api/traces
        service-name: go-rpc-gateway
        sample-rate: 0.1
        agent:
            host: localhost
            port: 6832
        collector:
            endpoint: http://localhost:14268/api/traces
            username: jaeger_user
            password: jaeger_password
        sampling:
            type: probabilistic
            param: 0.1
            max-traces-per-second: 100
            operation-sampling: []
        tags: {}
    metrics:
        # 是否启用网关
        enabled: true
        request-count: true
        duration: true
        response-size: true
        request-size: true
        buckets:
            - 0.001
            - 0.01
            - 0.1
            - 0.3
            - 0.6
            - 1
            - 3
            - 6
            - 9
            - 20
            - 30
            - 60
            - 90
            - 120
        enable-open-metrics: false
        custom-metrics: []
    alerting:
        # 是否启用网关
        enabled: false
        rules: []
        webhooks: []
        email:
            # 是否启用网关
            enabled: false
            smtp-host: ""
            smtp-port: 0
            username: ""
            password: ""
            from: ""
            to: []
            tls: false
        slack:
            # 是否启用网关
            enabled: false
            token: ""
            channel: ""
            username: ""
            icon-emoji: ""
# 安全配置
security:
    # 模块名称
    module-name: security
    # 是否启用网关
    enabled: true
    # JWT配置
    jwt:
        # 是否启用网关
        enabled: false
        secret: jwt_secret_key_please_change_in_production
        expiry: 24
        issuer: go-rpc-gateway
        algorithm: HS256
    auth:
        # 是否启用网关
        enabled: false
        type: bearer
        header-name: Authorization
        token-prefix: 'Bearer '
        basic:
            users: []
        bearer:
            tokens: []
        apikey:
            keys: []
