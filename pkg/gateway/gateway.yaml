    module-name: middleware
    # 是否启用网关
    enabled: true
    logging:
        # 模块名称
        module-name: logging
        # 是否启用网关
        enabled: true
        level: info
        format: json
        output: stdout
        file-path: /var/log/app.log
        max-size: 100
        max-backups: 3
        max-age: 28
        compress: true
        skip-paths:
            - /health
            - /metrics
        enable-request: true
        enable-response: false
    recovery:
        # 模块名称
        module-name: recovery
        # 是否启用网关
        enabled: true
        enable-stack: true
        stack-size: 4096
        enable-debug: false
        error-message: 服务器内部错误
        log-level: error
        enable-notify: false
        print-stack: true
    tracing:
        # 模块名称
        module-name: tracing
        # 是否启用网关
        enabled: false
        service-name: go-rpc-gateway
        service-version: 1.0.0
        # 环境 (dev, test, prod)
        environment: development
        endpoint: http://localhost:9411/api/v2/spans
        exporter-type: zipkin
        exporter-endpoint: http://localhost:9411/api/v2/spans
        sample-rate: 0.1
        sampler-type: probability
        sampler-probability: 0.1
        sampler-rate: 0.1
        headers:
            - Authorization
            - User-Agent
        attributes: {}
    metrics:
        # 模块名称
        module-name: metrics
        # 是否启用网关
        enabled: false
        path: /metrics
        namespace: gateway
        subsystem: http
        skip-paths:
            - /health
        buckets:
            - 0.005
            - 0.01
            - 0.025
            - 0.05
            - 0.1
            - 0.25
            - 0.5
            - 1
            - 2.5
            - 5
            - 10
        request-count: true
        duration: true
        request-size: true
        response-size: true
    request-id:
        # 模块名称
        module-name: requestid
        # 是否启用网关
        enabled: true
        header-name: X-Request-ID
        generator: uuid
    i18n:
        # 模块名称
        module-name: i18n
        # 是否启用网关
        enabled: false
        default-language: en
        supported-languages:
