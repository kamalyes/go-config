# ratelimit模块配置文件
# 模块名称: ratelimit
# 包名: ratelimit  
# 描述: 限流模块
# 生成时间: 2025-11-23 23:53:28
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: ratelimit
# enabled配置
enabled: true
# strategy配置
strategy: token-bucket
# default scope配置
default_scope: global
# global limit配置
global_limit:
    requests_per_second: 100
    burst_size: 200
    window_size: 1m0s
    block_duration: 1m0s
# storage配置
storage:
    type: memory
    key_prefix: 'rate_limit:'
    clean_interval: 5m0s
# custom rule loader配置
custom_rule_loader: ""
# enable dynamic rule配置
enable_dynamic_rule: false
