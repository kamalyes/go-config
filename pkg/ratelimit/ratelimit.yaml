# ratelimit模块配置文件
# 模块名称: ratelimit
# 包名: ratelimit  
# 描述: 限流模块
# 生成时间: 2025-11-28 00:26:08
# 注意: 此文件由配置生成器自动生成

# 模块名称
module-name: ratelimit
# 是否启用
enabled: true
# 限流策略
strategy: token-bucket
# 默认作用域
default-scope: global
# 全局限流规则
global-limit:
    requests-per-second: 100
    burst-size: 200
    window-size: 1m0s
    block-duration: 1m0s
# 路由级别限流
routes: []
# IP规则
ip-rules: []
# 用户规则
user-rules: []
# 存储配置
storage:
    type: memory
    key-prefix: 'rate_limit:'
    clean-interval: 5m0s
    redis: null
# 自定义规则加载器名称
custom-rule-loader: ""
# 是否启用动态规则
enable-dynamic-rule: false
