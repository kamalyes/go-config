# ratelimit模块配置文件
# 模块名称: ratelimit
# 包名: ratelimit  
# 描述: 限流模块
# 生成时间: 2025-11-27 01:06:02
# 注意: 此文件由配置生成器自动生成

# module name配置
module_name: ratelimit
# enabled配置
enabled: true
# strategy配置
strategy: token-bucket
# default scope配置
default-scope: global
# global limit配置
global-limit:
    requests-per-second: 100
    burst-size: 200
    window-size: 1m0s
    block-duration: 1m0s
# routes配置
routes: []
# iprules配置
ip-rules: []
# user rules配置
user-rules: []
# storage配置
storage:
    type: memory
    key-prefix: 'rate_limit:'
    clean-interval: 5m0s
    redis: null
# custom rule loader配置
custom-rule-loader: ""
# enable dynamic rule配置
enable-dynamic-rule: false
