# zap模块配置文件
# 模块名称: zap
# 包名: zap  
# 描述: Zap日志模块
# 生成时间: 2025-11-28 00:26:09
# 注意: 此文件由配置生成器自动生成

# 日志级别
level: info
# 日志格式
format: console
# 日志前缀
prefix: '[GO-CONFIG]'
# 日志目录
director: ./logs
# 日志文件的最大大小（以MB为单位）
max-size: 10
# 日志最大保留时间 单位：天
max-age: 30
# 保留旧文件的最大个数
max-backups: 5
# 是否压缩
compress: false
# 日志软连接文件
link-name: latest_log
# 是否在日志中输出源码所在的行
show-line: true
# 日志编码等级，指定不通过等级可以有不同颜色
encode-level: capitalColor
# 堆栈捕捉标识
stacktrace-key: stacktrace
# 是否在控制台打印日志
log-in-console: true
# 是否为开发者模式
development: false
# 模块名称
module-name: zap
