# 数据库名称 (嵌套配置对象)
database:
    # 是否启用
    enabled: true
    auto-migrate: true
    table-prefix: wsc_
    log-level: warn
    slow-threshold: 200ms
    connection-record:
        cleanup-days-ago: 30
        enable-auto-cleanup: true
    message-record:
        cleanup-days-ago: 7
        enable-auto-cleanup: true
# 日志配置
logging:
    module-name: wsc
    # 是否启用
    enabled: true
    level: info
    format: json
    output: stdout
    file-path: /var/log/wsc.log
    max-size: 100
    max-backups: 3
    max-age: 28
    compress: true
    skip-paths:
        - /health
        - /metrics
        - /favicon.ico
        - /ping
        - /readiness
        - /liveness
    enable-request: true
    enable-response: false
    max-body-size: 2048
    sensitive-mask: '***REDACTED***'
    sensitive-keys:
        - password
        - passwd
        - token
        - access_token
        - refresh_token
        - secret
        - authorization
        - api_key
        - apikey
        - mobile
        - phone
        - id_card
        - credit_card
    slow-http-threshold: 1000
    slow-grpc-threshold: 1000
    slow-stream-threshold: 5000
    loggable-content-types:
        - application/json
        - application/xml
        - application/x-www-form-urlencoded
        - text/
# 批处理配置
batch-processing:
    offline-message-batch-size: 100
    message-pool-buffer-size: 1024
    connection-batch-size: 1000
# 通道缓冲配置
channel-buffers:
    broadcast-buffer-multiplier: 4
    node-message-buffer-multiplier: 4
# 重试策略配置
retry-policy:
    max-retries: 3
    base-delay: 100ms
    max-delay: 5s
    backoff-factor: 2
    jitter: true
    jitter-percent: 0.1
    retryable-errors:
        - queue_full
        - timeout
        - conn_error
        - channel_closed
    non-retryable-errors:
        - user_offline
        - permission
        - validation
