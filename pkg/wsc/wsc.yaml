# 生成时间: 2026-01-30 17:57:10
# 注意: 此文件由配置生成器自动生成

# 是否启用
enabled: false
# 网络类型: tcp, tcp4, tcp6
network: tcp4
# 节点IP
node-ip: 0.0.0.0
# 节点端口
node-port: 8080
# WebSocket服务路径
path: /ws
# 是否允许多端登录（异地多活）
allow-multi-login: true
# 每个用户最大连接数（0表示不限制）
max-connections-per-user: 3
# 连接冲突策略: kick_old(踢掉旧连接), kick_new(拒绝新连接), allow_all(允许所有)
connection-policy: kick_old
# 踢出时是否发送通知
send-kick-notification: true
# 踢出通知自定义消息
kick-notification-msg: 您的账号在其他设备登录
# 心跳间隔
heartbeat-interval: 30s
# 性能监控间隔
performance-metrics-interval: 5m0s
# ACK清理间隔
ack-cleanup-interval: 1m0s
# 客户端超时
client-timeout: 1m30s
# Hub关闭基础超时（5秒）
shutdown-base-timeout: 5s
# Hub关闭最大超时（60秒）
shutdown-max-timeout: 1m0s
# 消息缓冲区大小
message-buffer-size: 256
# 最大待发送消息队列大小
max-pending-queue-size: 20000
# 允许的WebSocket Origin
websocket-origins:
    - '*'
# 读取超时
read-timeout: 10s
# 写入超时
write-timeout: 10s
# 空闲超时
idle-timeout: 2m0s
# 最大消息长度
max-message-size: 512
# 最小重连时间
min-rec-time: 2s
# 最大重连时间
max-rec-time: 1m0s
# 重连因子
rec-factor: 1.5
# 是否自动重连
auto-reconnect: true
# 消息确认超时
ack-timeout: 500ms
# 消息确认最大重试次数
ack-max-retries: 3
# 是否启用消息确认
enable-ack: false
# 消息发送记录过期时间
message-record-ttl: 24h0m0s
# 消息记录清理间隔
record-cleanup-interval: 30m0s
# SSE心跳间隔
sse-heartbeat: 30s
# SSE超时
sse-timeout: 2m0s
# SSE消息缓冲区大小
sse-message-buffer: 100
# Redis仓库配置
redis-repository:
    cleanup-days-ago: 0
    enable-auto-cleanup: false
    online-status:
        key-prefix: 'wsc:online_status:'
        ttl: 1m30s
        cleanup-days-ago: 0
        enable-auto-cleanup: false
    stats:
        key-prefix: 'wsc:stats:'
        ttl: 10m0s
        cleanup-days-ago: 0
        enable-auto-cleanup: false
    workload:
        key-prefix: 'wsc:workload:'
    offline-message:
        key-prefix: 'wsc:offline_messages:'
        queue-ttl: 168h0m0s
        auto-store: true
        auto-push: true
        max-count: 50
        cleanup-days-ago: 0
        enable-auto-cleanup: false
# 性能配置
performance:
    max-connections-per-node: 10000
    read-buffer-size: 4
    write-buffer-size: 4
    enable-compression: false
    compression-level: 6
    enable-metrics: true
    metrics-interval: 60
    enable-slow-log: true
    slow-log-threshold: 1000
# 安全配置
security:
