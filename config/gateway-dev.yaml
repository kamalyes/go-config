name: "auto-log-demo-gateway"
version: "v2.0.0"
environment: "development"
enabled: true
debug: true

http:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30
  keep_alive: true
  gzip: true

grpc:
  host: "0.0.0.0"
  port: 9090
  timeout: 30

mysql:
  host: "127.0.0.1"
  port: "3306"
  username: "root"
  password: "123456"
  dbname: "auto_log_demo"
  config: "charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_idle_time: 300
  conn_max_life_time: 3600

redis:
  addr: "127.0.0.1:6379"
  password: ""
  db: 0
  pool_size: 100
  min_idle_conns: 5
  max_retries: 3

monitoring:
  pprof:
    enabled: true
    port: 6060
  prometheus:
    enabled: true
    port: 9090
    path: "/metrics"

security:
  cors:
    enabled: true
    allowed_origins: ["*"]
  jwt:
    enabled: true
    secret_key: "auto-log-demo-secret"
  rate_limit:
    enabled: true
    requests_per_minute: 100