# postgre connect configuration
postgre:
  # 数据服务器ip
  host: '127.0.0.1'
  # 数据库端口
  port: '5432'
  # 连接配置
  config: 'sslmode=disable TimeZone=Asia/Shanghai'
  # sql日志等级
  log-level: 'error'
  # 数据库名称
  db-name: 'test1'
  # 数据库用户名
  username: 'user1'
  # 密码
  password: '123456'
  # 最大空闲连接数
  max-idle-conns: 10
  # 最大连接数
  max-open-conns: 100
  #连接最大空闲时间  单位：秒
  conn-max-idle-time: 60
  #连接最大生命周期  单位：秒
  conn-max-life-time: 600